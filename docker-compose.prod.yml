version: '3.3'

services:
  web:
    build:
     context: ../lori_assignment
     dockerfile: Dockerfile.prod
    command: gunicorn lori_assignment.wsgi:application --bind 0.0.0.0:8000

    volumes:
      - static_volume:/home/app/web/static
    expose:
      - "8000"
    env_file:
      - ./.env.prod
    depends_on:
      - db
  db:
    image: postgres:13.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env.prod.db
  nginx:
   build: ./nginx
   restart: always
   volumes:
      - static_volume:/home/app/web/static
   ports:
    - 1337:80
   depends_on:
    - web    
volumes:
  postgres_data:


volumes:
  postgres_data:
  static_volume:  

  
